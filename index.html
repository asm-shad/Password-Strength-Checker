<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#29214b]">
    <div class="container mx-auto h-[100vh] w-full flex justify-center items-center">
        <div class="input-box w-[400px] relative">
            <input class="w-full h-[60px] px-5 border border-gray-300 outline-none rounded-md text-white bg-transparent" type="password" id="password" placeholder="Enter Your Password">
            <button class="w-12 h-12 bg-transparent border-none outline-none rounded cursor-pointer absolute" type="submit"><img class="w-9" src="./assets/right_arrow.png" alt="Arrow Image"></button>
            <p class="hidden absolute mt-1 text-white" id="message"><span id="strength">Weak</span></p>
        </div>
    </div>
 
    <script src="./js/app.js"></script>
</body>
</html>
